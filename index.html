<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="content">
    <nav>
        <div class="logo">
            <em><h2>wheather.com</h2></em>
            <span class="material-symbols-outlined">
              cloudy
              </span>
          </div>
          <div class="search">
            <input type="text" placeholder="City name" id="input" value="Bongaigaon">
            <button onclick="input()">Search</button>
        </div>
    </nav>
    <div class="container">
        <div class="location">
         <h2 id="city">City Name</h2>
         <h2 id="date">Date</h2>
       </div>
       <div class="weather-info">
        <div class="weather-icon">
          <img src="wheather.png" alt="Weather Icon">
        </div>
        <div class="temperature" >
          <h1 id="temp"></h1>
          <p id="remark"></p>
        </div>
      </div>
      <div class="details">
        <div class="detail">
          <h3 >Humidity</h3>
          <p id="humid"></p>
        </div>
        <div class="detail">
          <h3>Wind</h3>
          <div class="value">
            <span class="material-symbols-outlined" id="direction">
              keyboard_arrow_down
              </span>
            <p id="wind"></p>
          </div>
        </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
